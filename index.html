<!DOCTYPE html>
<html ng-app="mapsApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>gMaps - with Angular</title>
	<link rel="stylesheet" type=selecteCity"text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdYmb9P9nor_6cvXV2KnePlorw5M2QTDU&libraries=places"></script>
	<script type="text/javascript" src="cities.js" ></script>
	<script type="text/javascript" src="controller.js"></script>
</head>
<body ng-controller="mapsController">

	<div id="map">
	 <div id="right-panel"></div>
	 <div id="floating-panel"></div>

	</div>
	
	<div id="map-panel">
	<!-- <button ng-click="showPanel()" class="active btn btn-danger"> Show Panel!</button> -->
	<select ng-model="selectCity" ng-init="selectCity = selectCity">
	<option ng-repeat="city in cities track by $index" value="{{$index}}">{{city.city}}</option>
	</select>
		<ol>
			<li> <a href="" ng-click="cityClick(selectCity)" class="btn btn-info">Info</a></li>
			<li> <a href="" ng-click="zoomTo(selectCity)" class="btn btn-success">Zoom</a></li>
			<li> <a href="" ng-click="searchFire(selectCity);" class="active btn btn-danger">Fire Stations!</a></li>
			<li><a href="" ng-click="reset();" class="btn btn-warning">Reset Map!</a></li>
		</ol>
	</div>


</body>
</html>
