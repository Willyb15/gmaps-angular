<!DOCTYPE html>
<html ng-app="mapsApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>gMaps - with Angular</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdYmb9P9nor_6cvXV2KnePlorw5M2QTDU&libraries=places"></script>
	<script type="text/javascript" src="cities.js" ></script>
	
	<script type="text/javascript" src="controller.js"></script>


</head>
<body ng-controller="mapsController">

	<div id="map">
	 <div id="right-panel"></div>
	 <div id="floating-panel"></div>
	</div>
	<div id="map-panel">
		<ol>
			<li ng-repeat="city in cities track by $index">
				<div class="city-name">{{city.city}}</div>
				<a href="" ng-click="cityClick($index)" class="blue-button">Info</a>
				<a href="" ng-click="zoomTo($index)" class="blue-button">Zoom</a>
				<a href="" ng-click="searchFire($index);" class="active btn btn-danger">Fire Stations!</a>
				<a href="" ng-click="reset();" class="active btn btn-danger">Reset Map!</a>
			</li>
		</ol>
	</div>

</body>
</html>
