<!DOCTYPE html>
<html ng-app="mapsApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>gMaps - with Angular</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
	<script type="text/javascript" src="cities.js" ></script>
	<script type="text/javascript" src="controller.js"></script>


</head>
<body ng-controller="mapsController">

	<div id="map">
	</div>
	<div id="map-panel">
	</div>
	<form>
	<div class="city col-xs-2" ng-repeat="city in (filteredCities = (cities | filter: searchString))">
	{{city.yearRank}}: {{city.city}}
	<a href="" class="btn btn-primary sm" ng-click="triggerClick(city.yearRank)">
	Show Info
	</a>
	</div>
	</form>
</body>
</html>
